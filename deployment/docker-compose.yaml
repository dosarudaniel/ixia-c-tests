version: '3'

services:

  controller:
    image: ghcr.io/open-traffic-generator/licensed/ixia-c-controller:0.0.1-4478
    command: --accept-eula --http-port 8443
    network_mode: "host"
    restart: always

  TE1-5551:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.45
    network_mode: "host"
    privileged: true
    restart: "no"
    volumes:
      - /mnt/huge:/mnt/huge
      - /sys/kernel/mm/hugepages:/sys/kernel/mm/hugepages
      - /sys/bus/pci/drivers:/sys/bus/pci/drivers
      - /sys/devices/system/node:/sys/devices/system/node
      - /dev:/dev
    environment:
    - OPT_LISTEN_PORT=5551
    - ARG_IFACE_LIST=pci@eth1
    - ARG_CORE_LIST="0 1 2"

  TE2-5552:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.45
    network_mode: "host"
    privileged: true
    restart: "no"
    volumes:
      - /mnt/huge:/mnt/huge
      - /sys/kernel/mm/hugepages:/sys/kernel/mm/hugepages
      - /sys/bus/pci/drivers:/sys/bus/pci/drivers
      - /sys/devices/system/node:/sys/devices/system/node
      - /dev:/dev
    environment:
    - OPT_LISTEN_PORT=5552
    - ARG_IFACE_LIST=pci@eth2
    - ARG_CORE_LIST="3 4 5"

  TE3-5553:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.45
    network_mode: "host"
    privileged: true
    restart: "no"
    volumes:
      - /mnt/huge:/mnt/huge
      - /sys/kernel/mm/hugepages:/sys/kernel/mm/hugepages
      - /sys/bus/pci/drivers:/sys/bus/pci/drivers
      - /sys/devices/system/node:/sys/devices/system/node
      - /dev:/dev
    environment:
    - OPT_LISTEN_PORT=5553
    - ARG_IFACE_LIST=pci@eth3
    - ARG_CORE_LIST="6 7 8"